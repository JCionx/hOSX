<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="uikit.css">
    <link rel="stylesheet" href="style.css">
    <title>File Manager</title>
</head>
<body>
    <div class="navigation-buttons">
        <button onclick="up()">
            <i class="bi bi-arrow-up-short"></i>
        </button>
        <button onclick="showPopup('folder-popup')">
            <i class="bi bi-folder-plus"></i>
        </button>
        <button onclick="paste()" id="paste-btn" disabled>
            <i class="bi bi-clipboard"></i>
        </button>
        <button onclick="uploadFiles()">
            <i class="bi bi-upload"></i>
        </button>
        <span id="path"></span>
    </div>

    <div class="file" id="default-file">
        <button class="secondary" id="openbtn">
            <i class="bi bi-file-earmark-fill"></i>
            <span id="filename">file.txt</span>
        </button>
        <button class="secondary" id="otherbtn">
            <i class="bi bi-three-dots"></i>
        </button>
    </div>

    <div class="folder" id="default-folder">
        <button class="secondary" id="openbtn">
            <i class="bi bi-folder-fill"></i>
            <span id="filename">assets</span>
        </button>
        <button class="secondary" id="otherbtn">
            <i class="bi bi-three-dots"></i>
        </button>
    </div>

    <div class="files container" id="files"></div>

    <form onsubmit="newFolder(this); closePopup('folder-popup'); return false;" class="popup" id="folder-popup">
        <i class="bi bi-folder-plus"></i>
        <span>Create a new folder:</span>
        <input type="text" id="folder-name" required>
        <div class="popup-actions-row">
            <button type="submit" class="popup-main-action">Create</button>
            <button type="button" class="secondary" onclick="closePopup('folder-popup')">Cancel</button>
        </div>
    </form>

    <form onsubmit="renameFolder(this); closePopup('rename-folder-popup'); return false;" class="popup" id="rename-folder-popup">
        <i class="bi bi-folder-plus"></i>
        <span>Rename folder:</span>
        <input type="text" id="folder-name" required>
        <div class="popup-actions-row">
            <button type="submit" class="popup-main-action">Rename</button>
            <button type="button" class="secondary" onclick="closePopup('rename-folder-popup')">Cancel</button>
        </div>
    </form>

    <form onsubmit="renameFile(this); closePopup('rename-file-popup'); return false;" class="popup" id="rename-file-popup">
        <i class="bi bi-file-earmark-plus"></i>
        <span>Rename file:</span>
        <input type="text" id="file-name" required>
        <div class="popup-actions-row">
            <button type="submit" class="popup-main-action">Rename</button>
            <button type="button" class="secondary" onclick="closePopup('rename-file-popup')">Cancel</button>
        </div>
    </form>

    <form onsubmit="closePopup('folder-info-popup'); return false;" class="popup" id="folder-info-popup">
        <i class="bi bi-folder-fill"></i>
        <span id="folder-name"></span>
        <div class="popup-actions-col">
            <button onclick="copyFolder()">
                <i class="bi bi-copy"></i>
                Copy
            </button>
            <button onclick="cutFolder()">
                <i class="bi bi-scissors"></i>
                Cut
            </button>
            <button onclick="showPopup('rename-folder-popup')">
                <i class="bi bi-input-cursor-text"></i>
                Rename
            </button>
            <button class="danger" onclick="deleteFolder()">
                <i class="bi bi-trash-fill"></i>
                Delete
            </button>
            <button type="button" class="secondary" onclick="closePopup('folder-info-popup')">Cancel</button>
        </div>
    </form>

    <form onsubmit="closePopup('file-info-popup'); return false;" class="popup" id="file-info-popup">
        <i class="bi bi-file-earmark-fill"></i>
        <span id="file-name"></span>
        <div class="popup-actions-col">
            <button onclick="copyFile()">
                <i class="bi bi-copy"></i>
                Copy
            </button>
            <button onclick="cutFile()">
                <i class="bi bi-scissors"></i>
                Cut
            </button>
            <button onclick="showPopup('rename-file-popup')">
                <i class="bi bi-input-cursor-text"></i>
                Rename
            </button>
            <button class="danger" onclick="deleteFile()">
                <i class="bi bi-trash-fill"></i>
                Delete
            </button>
            <button type="button" class="secondary" onclick="closePopup('file-info-popup')">Cancel</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
